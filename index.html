<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等数学习题勘误表</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        h2 {
            color: #2980b9;
            border-left: 4px solid #3498db;
            padding-left: 10px;
            margin-top: 30px;
        }
        .errata-section {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .errata-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        .errata-item:before {
            content: "•";
            color: #e74c3c;
            position: absolute;
            left: 0;
        }
        .math {
            font-family: "Cambria Math", "Times New Roman", serif;
            font-style: italic;
        }
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
        }
        .nested {
            padding-left: 25px;
            margin-top: 5px;
        }
        .highlight {
            background-color: #fffde7;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>高等数学习题勘误表</h1>

    <div class="errata-section">
        <h2>习题 1-2</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex1-2-1">
            <label for="ex1-2-1">三、1：将 <span class="math">x→0<sup>−</sup></span> 改为 <span class="math">x→x<sub>0</sub><sup>−</sup></span></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="ex1-2-2">
            <label for="ex1-2-2">四、1.(4) 不存在</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="ex1-2-3">
            <label for="ex1-2-3">标号问题：二、11；四、1、(7)(8)</label>
        </div>
    </div>

    <div class="errata-section">
        <h2>习题 1-3</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex1-3-1">
            <label for="ex1-3-1">一、12：
                <div class="nested">
                    <div class="checkbox-item">
                        <input type="checkbox" id="ex1-3-1a">
                        <label for="ex1-3-1a">选项 D 标错</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ex1-3-1b">
                        <label for="ex1-3-1b">"比" 改为 "和"</label>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <div class="errata-section">
        <h2>习题 1-4</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex1-4-1">
            <label for="ex1-4-1">二、9："共付给" 后加 <span class="highlight">"利息"</span></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="ex1-4-2">
            <label for="ex1-4-2">五、4：将 <span class="math">x</span> 与 <span class="math">y</span> 对换</label>
        </div>
    </div>

    <div class="errata-section">
        <h2>习题 1-5</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex1-5-1">
            <label for="ex1-5-1">一、2：第二个 <span class="math">x→x<sub>0</sub><sup>−</sup></span> 改为 <span class="math">x→x<sub>0</sub><sup>+</sup></span></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="ex1-5-2">
            <label for="ex1-5-2">四、1：将 <span class="math">x≤1</span> 改为 <span class="math">x≤0</span></label>
        </div>
    </div>

    <div class="errata-section">
        <h2>总复习题 1</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="review1-1">
            <label for="review1-1">二、10：不存在</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="review1-2">
            <label for="review1-2">三、5 - 7：将 <span class="math">n→∞</span> 改为 <span class="math">x→…</span></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="review1-3">
            <label for="review1-3">四、6："性" 删去</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="review1-4">
            <label for="review1-4">13：题目有误，建议删去</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="review1-5">
            <label for="review1-5">标号问题：三、9</label>
        </div>
    </div>

    <div class="errata-section">
        <h2>习题 4-4</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex4-4-1">
            <label for="ex4-4-1">一、3：BD选项相同</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="ex4-4-2">
            <label for="ex4-4-2">四、4：增加条件：<span class="math">T'(0)=70</span></label>
        </div>
    </div>

    <div class="errata-section">
        <h2>总复习题 4</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="review4-1">
            <label for="review4-1">二、5：<span class="highlight">0</span> 改为 <span class="highlight">"1-2x"</span></label>
        </div>
    </div>

    <div class="errata-section">
        <h2>习题 5-1</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex5-1-1">
            <label for="ex5-1-1">一、6：无答案 <span class="math">− \frac{1}{4}</span></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="ex5-1-2">
            <label for="ex5-1-2">二、9：<span class="highlight">"xy"</span> 改为 <span class="math">\frac{π}{y}</span></label>
        </div>
    </div>

    <div class="errata-section">
        <h2>习题 5-2</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex5-2-1">
            <label for="ex5-2-1">一、6：无选项</label>
        </div>
    </div>

    <div class="errata-section">
        <h2>习题 5-3</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex5-3-1">
            <label for="ex5-3-1">一、3.7：多个选项正确</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="ex5-3-2">
            <label for="ex5-3-2">二、13：无极值</label>
        </div>
    </div>

    <div class="errata-section">
        <h2>习题 5-4</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="ex5-4-1">
            <label for="ex5-4-1"><span class="math">dxdy</span> 顺序多处错误</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="ex5-4-2">
            <label for="ex5-4-2">五、3：<span class="highlight">"0.002"</span>改为<span class="highlight">"0.0001"</span></label>
        </div>
    </div>

    <div class="errata-section">
        <h2>总复习题 5</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="review5-1">
            <label for="review5-1">一、2：无答案 <span class="highlight">"不存在"</span></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="review5-2">
            <label for="review5-2">3：A、B、C 重复</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="review5-3">
            <label for="review5-3">11：D 改为 <span class="math">\frac{27}{64}</span></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="review5-4">
            <label for="review5-4">二、8：将 <span class="math">3\sqrt x</span> 改为 <span class="math"><sup>3</sup>\sqrt x</span></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="review5-5">
            <label for="review5-5">五、8、9：应为同一题目，重排此题及后面习题编号</label>
        </div>
    </div>
</body>
</html>
